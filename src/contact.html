<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">

    <title>Crypto Conversor</title>

</head>

<body>
    <header class="cemporcento cor1">
        <!--Inicio do cabecalho-->
        <div class="container-sm" id="topo">

            <nav class="nav-bar navbar-expand-md navbar-dark cabecalho">

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navegacao"
                    aria-controls="navegacao" aria-label="toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div id="topo">
                    <div class="collapse navbar-collapse" id="navegacao">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="index.html">home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="conversor.html">conversor</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="contact.html">contato</a>
                            </li>
                        </ul>
                        <div class="input-group entrar">
                            <a class="btn btn-lg cor-btn user" href="log-in.html" type="submit" value="entrar">Entrar</a>
                            <a class="btn btn-lg cor-btn user" href="create-account.html" type="submit" value="Criar conta">Criar conta</a>
                        </div>
                    </div>
                </div>

            </nav>
        </div>
    </header>
    <!--Final do cabecalho-->

    <main>
        <!--area principal-->
        <section>
            <div class="cemporcento cor2">
                <!-- Inicio da primeira sessao -->
                <section class="container-md">
                    <div>
                        <!-- Formulário de Contato -->
                        <div id="title" class="espaco">
                            <h1 class="crypto">Envie sua</h1>
                            <h1><span class="title">Mensagem</span></h1>
                        </div>
                        <section class="container-md form-custom">
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">
                                    <h3>Seu Nome</h3>
                                </label>
                                <input type="name" class="form-control user2" id="exampleFormControlInput1"
                                    placeholder="diga-nos seu nome..." required >
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">
                                    <h4>Seu E-mail</h4>
                                </label>
                                <input type="email" class="form-control user2" id="exampleFormControlInput1"
                                    placeholder="digite aqui seu e-mail..." required>
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">
                                    <h4>Seu telefone de contato</h4>
                                </label>
                                <input type="fone" class="form-control user2" id="exampleFormControlInput1"
                                    placeholder="digite aqui seu telefone, se desejar...">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">
                                    <h4>Diga-nos o assunto de interesse</h4>
                                </label>
                                <input type="text" class="form-control user2" id="exampleFormControlInput1"
                                    placeholder="sobre o que você gostaria de falar?" required>
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">
                                    <h2>Escreva sua mensagem aqui</h2>
                                </label>
                                <textarea class="form-control user2" id="exampleFormControlTextarea1" rows="3"
                                    placeholder="Digite sua mensagem, respondere-mos o mais breve possível!" required></textarea>

                                <input class="btn btn-lg cor-btn user espaco" type="submit"
                                    value="Enviar minha mensagem >">
                            </div>
                        </section>
                    </div>
                </section>
            </div>
        </section>
        <!-- Mapa de Localização-->
        <section class="cemporcento cor4">
            <!-- Inicio da primeira sessao -->
            <div class="container-md">
                <h1 class="nossos-servicos">Nossa Localização</h1>
                <div class="local espaco">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d21217.469953934502!2d-43.9501594084825!3d-19.93477245066027!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xa699dc336346fb%3A0x6cd7a529d18b722b!2sPra%C3%A7a%20da%20Liberdade!5e0!3m2!1spt-BR!2sbr!4v1651676726887!5m2!1spt-BR!2sbr"
                        width="70%" height="400" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </div>
            </div>
        </section>
        <!-- fim da area de conteudo-->
    </main>


    <!--fim area principal-->
    <footer class="cemporcento cor1">
        <!-- inicio do rodape -->
        <section class="rodape">
            <div class="m-s container-md">
                <a href=""><i class="fa-brands fa-facebook-f"></i></a>
                <a href=""><i class="fa-brands fa-instagram"></i></a>
                <a href=""><i class="fa-brands fa-linkedin-in"></i></a>
                <a href=""><i class="fa-brands fa-whatsapp"></i></a>
            </div>
        </section>
    </footer> <!-- Final do rodape -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
